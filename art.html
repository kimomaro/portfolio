<!DOCTYPE html>
<html lang="en">

   <script>
      //nav
      $(function () {
         //햄버거 클릭했을때
         $('nav .ham').click(function () {
            $('nav').addClass('active');
         })
         $('nav .close').click(function () {
            $('nav').removeClass('active');
         })
         //home 클릭했을때
         $('nav ul li').click(function () {
            
         })
         $('nav ul li').eq(0).click(function () {
            $('nav').removeClass('active');
            $('html,body').animate({
               scrollTop: 0,
            }, 600)
         });
         $('nav ul li').eq(1).click(function () {
            $('nav').removeClass('active');
            let at = $('section.about').offset().top;
            console.log(at)
            $('html,body').stop().animate({
               scrollTop: at,
            }, 600)
         });
         $('nav ul li').eq(2).click(function () {
            $('nav').removeClass('active');
            let st = $('section.show').offset().top;
            console.log(st)
            $('html,body').stop().animate({
               scrollTop: st,
            }, 600)
         });
         $('nav ul li').eq(3).click(function () {
            $('nav').removeClass('active');
            let art = $('section.art').offset().top;
            console.log(art)
            $('html,body').stop().animate({
               scrollTop: art,
            }, 600)
         });
         $('nav ul li').eq(4).click(function () {
            $('nav').removeClass('active');
            let rt = $('section.roll').offset().top;
            console.log(rt)
            $('html,body').stop().animate({
               scrollTop: rt,
            }, 600)
         });
      })
   </script>
   <!-- Demo styles -->

</head>

   <!-- Initialize Swiper -->
   <script>


      let swiper = new Swiper(".mySwiper", {
         direction: "horizontal",
         spaceBetween: 50,     // 슬라이드 간격 
         slidesPerView: 1.5,   // 한번에 보이는 슬라이드 갯수
         centeredSlides: true,  // 양쪽 미리보기
         mousewheel: true,
         loop: true,
         pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      });
      swiper.on('slideChange', function () {
         console.log(swiper.realIndex);
         $('.swiper-slide').removeClass('on');
         $('.swiper-slide').eq(swiper.realIndex).addClass('on');
      })



   </script>
